<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TOP SECRET</title>
  </head>
  <body style="background-color:black">
    <div id="header">
      <center>
        <h1 style="color: green;">TOP SECRET</h1>
        <h1 style="color: green; font-size: 16;">ENCODE TEXT</h1>
        <label for="content" style="color: green;">What do you want to encrypt?</label>
        <input type="text" id="content" name="content"><br><br>
        <input id="submitButton" type="submit" value="Encode" style="color: green;">
        <p id="output" style="color: green;"> Output </p>

        <h1 style="color: green; font-size: 16;">DECODE TEXT</h1>
        <label for="emojiContent" style="color: green;">What do you want to decode?</label>
        <input type="text" id="emojiContent" name="content"><br><br>
        <input id="decodeButton" type="submit" value="Decode" style="color: green;">
        <p id="decodedOutput" style="color: green;">Output</p>

        <p style="color: green;">You can put any words in the encoder, as long as they are lowercase, and no special characters. Spaces will be encoded as underscores, but will decoded as spaces.</p>
        </center>
      </div>
  </body>

  <script type="text/javascript" src="secretLanguage.js"></script>
</html>
